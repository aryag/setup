---
homebrew_install_path: /usr/local/homebrew
homebrew_installed_packages:
  - sbt
  - git
  - wget
  - dockutil
  - curl
  - tree
  - npm
  - git-extras

homebrew_taps:
  - caskroom/cask
  - caskroom/versions

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - google-chrome
  - java
  - intellij-idea
  - sublime-text
  - spotify
  - hipchat

dockitems_to_remove:
  - Launchpad
  - Contacts
  - Maps
  - Photos
  - Messages
  - FaceTime
  - iTunes
  - iBooks
  - Siri

dockitems_to_persist:
  - name: Google Chrome
    path: "/Applications/Google Chrome.app"
    pos: 1
  - name: Terminal
    path: /Applications/Utilities/Terminal.app
    pos: 2
  - name: Spotify
    path: /Applications/Spotify.app
    pos: 3
  - name: HipChat
    path: /Applications/HipChat.app
    pos: 4
  - name: Sublime
    path: "/Applications/Sublime Text.app"
    pos: 5

npm_packages:
  - grunt
  - bower
  - webpack
  - generator-webapp
